<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURFMAPP - Login Portal</title>
    <meta name="description" content="TURFMAPP secure access portal">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <!-- Main login container -->
    <main class="login-page">
        <div class="login-background">
            <!-- Login portal component -->
            <section class="login-portal" role="main" aria-label="Login Portal">
                <div class="login-container">
                    <!-- Header section -->
                    <header class="login-header">
                        <h1 class="portal-title">ACCESS PORTAL</h1>
                        <div class="divider-line" aria-hidden="true"></div>
                        <p class="portal-subtitle">TURFMAPP</p>
                    </header>
                    
                    <!-- Login form -->
                    <form class="login-form" onsubmit="return LoginController.handleSubmit(event)" novalidate>
                        <!-- Username field -->
                        <div class="input-group">
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username"
                                    class="form-input" 
                                    required 
                                    autocomplete="username"
                                    aria-describedby="username-error">
                                <label for="username" class="form-label">USERNAME</label>
                                <div class="input-glow" aria-hidden="true"></div>
                            </div>
                            <!-- Error message placeholder -->
                            <div id="username-error" class="error-message" aria-live="polite"></div>
                        </div>
                        
                        <!-- Password field -->
                        <div class="input-group">
                            <div class="input-wrapper">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password"
                                    class="form-input" 
                                    required 
                                    autocomplete="current-password"
                                    aria-describedby="password-error">
                                <label for="password" class="form-label">PASSWORD</label>
                                <div class="input-glow" aria-hidden="true"></div>
                            </div>
                            <!-- Error message placeholder -->
                            <div id="password-error" class="error-message" aria-live="polite"></div>
                        </div>
                        
                        <!-- Submit button -->
                        <button type="submit" class="login-button" aria-describedby="login-status">
                            <span class="button-text">LOGIN</span>
                            <div class="button-scanner" aria-hidden="true"></div>
                        </button>
                        
                        <!-- Status message -->
                        <div id="login-status" class="status-message" aria-live="polite"></div>
                        
                        <!-- Footer links -->
                        <footer class="login-footer">
                            <!-- TODO: Implement forgot password functionality -->
                            <!-- <a href="#" class="footer-link" onclick="return AuthActions.forgotPassword()">Forgot Password</a> -->
                            <!-- <span class="separator" aria-hidden="true">|</span> -->
                            <!-- TODO: Implement user registration -->
                            <!-- <a href="#" class="footer-link" onclick="return AuthActions.register()">REGISTER</a> -->
                            
                            <!-- Temporary testing links -->
                            <a href="#" class="footer-link">Forgot Password</a>
                            <span class="separator" aria-hidden="true">|</span>
                            <a href="#" class="footer-link">REGISTER</a>
                        </footer>
                    </form>
                </div>
            </section>
        </div>
    </main>
    
    <!-- JavaScript modules -->
    <script src="scripts/config.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
