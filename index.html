<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURFMAPP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="turfmapp-background">
        <div class="login-portal">
            <div class="login-frame">
                <div class="login-header">
                    <h1 class="portal-title">ACCESS PORTAL</h1>
                    <div class="divider-line"></div>
                    <p class="portal-subtitle">TURFMAPP</p>
                </div>
                
                <form class="access-form">
                    <div class="field-container">
                        <div class="field-wrapper">
                            <input type="text" id="user-id" class="turfmapp-input" required>
                            <label for="user-id" class="turfmapp-label">USERNAME</label>
                            <div class="field-glow"></div>
                        </div>
                    </div>
                    
                    <div class="field-container">
                        <div class="field-wrapper">
                            <input type="password" id="access-code" class="turfmapp-input" required>
                            <label for="access-code" class="turfmapp-label">PASSWORD</label>
                            <div class="field-glow"></div>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="btn-text">LOGIN</span>
                        <div class="btn-scanner"></div>
                    </button>
                    
                    <div class="portal-footer">
                        <a href="#" class="system-link">Forgot Password</a>
                        <span class="separator">|</span>
                        <a href="#" class="system-link">REGISTER</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
