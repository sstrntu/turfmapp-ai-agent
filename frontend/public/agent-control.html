<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Agent Controls - TurfMapp AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #00ff88;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #888;
            font-size: 1.1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            transition: border-color 0.3s ease;
        }
        
        .card:hover {
            border-color: #00ff88;
        }
        
        .card h3 {
            color: #00ff88;
            margin-bottom: 16px;
            font-size: 1.3rem;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: 0.4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #00ff88;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 14px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        .range-value {
            display: inline-block;
            margin-left: 10px;
            color: #00ff88;
            font-weight: bold;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: #2a2a2a;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            color: #00ff88;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 4px;
        }
        
        .btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #00cc6a;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #333;
            color: #e5e5e5;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
        }
        
        .alert-error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid #ff5252;
            color: #ff5252;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .recommendation {
            background: #2a2a1a;
            border-left: 4px solid #ff9800;
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 0 6px 6px 0;
        }
        
        .recommendation-priority {
            color: #ff9800;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Intelligent Agent Controls</h1>
            <p>Configure your AI agent's tool usage behavior and view performance analytics</p>
        </div>
        
        <div id="alert-container"></div>
        
        <div class="grid">
            <!-- Tool Usage Settings -->
            <div class="card">
                <h3>üõ†Ô∏è Tool Usage Settings</h3>
                
                <div class="setting-group">
                    <label>
                        Auto Tool Usage
                        <div style="margin-top: 8px;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="autoToolUsage" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </label>
                </div>
                
                <div class="setting-group">
                    <label for="toolApproach">Tool Usage Approach</label>
                    <select id="toolApproach">
                        <option value="conservative">Conservative (minimal tools)</option>
                        <option value="balanced" selected>Balanced (smart selection)</option>
                        <option value="aggressive">Aggressive (use all relevant)</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="maxTools">Max Tools Per Query: <span class="range-value" id="maxToolsValue">3</span></label>
                    <input type="range" id="maxTools" min="1" max="10" value="3">
                </div>
                
                <div class="setting-group">
                    <label>Enable Tool Categories</label>
                    <div style="margin-top: 10px;">
                        <label style="display: flex; align-items: center; margin-bottom: 8px;">
                            <label class="toggle-switch" style="margin-right: 10px;">
                                <input type="checkbox" id="enableGmail" checked>
                                <span class="slider"></span>
                            </label>
                            Gmail Tools
                        </label>
                        <label style="display: flex; align-items: center; margin-bottom: 8px;">
                            <label class="toggle-switch" style="margin-right: 10px;">
                                <input type="checkbox" id="enableDrive" checked>
                                <span class="slider"></span>
                            </label>
                            Google Drive Tools
                        </label>
                        <label style="display: flex; align-items: center;">
                            <label class="toggle-switch" style="margin-right: 10px;">
                                <input type="checkbox" id="enableCalendar" checked>
                                <span class="slider"></span>
                            </label>
                            Calendar Tools
                        </label>
                    </div>
                </div>
                
                <button class="btn" onclick="saveSettings()">Save Settings</button>
            </div>
            
            <!-- Classification Settings -->
            <div class="card">
                <h3>üéØ Classification Settings</h3>
                
                <div class="setting-group">
                    <label for="classificationSensitivity">Classification Sensitivity</label>
                    <select id="classificationSensitivity">
                        <option value="strict">Strict (conservative)</option>
                        <option value="normal" selected>Normal (balanced)</option>
                        <option value="lenient">Lenient (flexible)</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>
                        Prefer Fast Classification
                        <div style="margin-top: 8px;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="preferTier1" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </label>
                </div>
                
                <div class="setting-group">
                    <label>
                        Allow LLM Classification
                        <div style="margin-top: 8px;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="allowLLM" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </label>
                </div>
                
                <div class="setting-group">
                    <label>Test Classification</label>
                    <input type="text" id="testQuery" placeholder="Enter a query to test classification..." style="margin-bottom: 10px;">
                    <button class="btn btn-secondary" onclick="testClassification()">Test Query</button>
                    <div id="classificationResult" style="margin-top: 10px;"></div>
                </div>
            </div>
            
            <!-- Analytics Dashboard -->
            <div class="card">
                <h3>üìä Performance Analytics</h3>
                <div id="analytics-loading" class="loading"></div>
                <div id="analytics-content" style="display: none;">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value" id="totalInteractions">-</span>
                            <span class="stat-label">Total Interactions</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="successRate">-%</span>
                            <span class="stat-label">Success Rate</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="toolsUsed">-</span>
                            <span class="stat-label">Tools Used</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="recentActivity">-</span>
                            <span class="stat-label">Recent Activity</span>
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="refreshAnalytics()" style="margin-top: 20px;">Refresh Data</button>
                </div>
            </div>
            
            <!-- Optimization Recommendations -->
            <div class="card">
                <h3>üí° Smart Recommendations</h3>
                <div id="recommendations-loading" class="loading"></div>
                <div id="recommendations-content" style="display: none;">
                    <div id="recommendations-list">
                        <!-- Recommendations will be populated here -->
                    </div>
                    <button class="btn btn-secondary" onclick="refreshRecommendations()" style="margin-top: 20px;">Refresh Recommendations</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            loadAnalytics();
            loadRecommendations();
            
            // Set up range slider
            const maxToolsSlider = document.getElementById('maxTools');
            const maxToolsValue = document.getElementById('maxToolsValue');
            
            maxToolsSlider.addEventListener('input', function() {
                maxToolsValue.textContent = this.value;
            });
        });
        
        // Show alert messages
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // API helper
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        // Add auth header if available
                        ...(localStorage.getItem('auth_token') ? {
                            'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                        } : {})
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`/api/v1/agent${endpoint}`, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }
        
        // Load current settings
        async function loadSettings() {
            try {
                const settings = await apiCall('/settings');
                
                // Populate form with current settings
                document.getElementById('autoToolUsage').checked = settings.tool_preferences.auto_tool_usage;
                document.getElementById('toolApproach').value = settings.tool_preferences.preferred_approach;
                document.getElementById('maxTools').value = settings.tool_preferences.max_tools_per_query;
                document.getElementById('maxToolsValue').textContent = settings.tool_preferences.max_tools_per_query;
                document.getElementById('enableGmail').checked = settings.tool_preferences.enable_gmail_tools;
                document.getElementById('enableDrive').checked = settings.tool_preferences.enable_drive_tools;
                document.getElementById('enableCalendar').checked = settings.tool_preferences.enable_calendar_tools;
                document.getElementById('classificationSensitivity').value = settings.classification_preferences.classification_sensitivity;
                document.getElementById('preferTier1').checked = settings.classification_preferences.prefer_tier1_classification;
                document.getElementById('allowLLM').checked = settings.classification_preferences.allow_llm_classification;
                
            } catch (error) {
                showAlert('Failed to load settings: ' + error.message, 'error');
            }
        }
        
        // Save settings
        async function saveSettings() {
            try {
                const settings = {
                    tool_preferences: {
                        auto_tool_usage: document.getElementById('autoToolUsage').checked,
                        preferred_approach: document.getElementById('toolApproach').value,
                        max_tools_per_query: parseInt(document.getElementById('maxTools').value),
                        enable_gmail_tools: document.getElementById('enableGmail').checked,
                        enable_drive_tools: document.getElementById('enableDrive').checked,
                        enable_calendar_tools: document.getElementById('enableCalendar').checked
                    },
                    classification_preferences: {
                        classification_sensitivity: document.getElementById('classificationSensitivity').value,
                        prefer_tier1_classification: document.getElementById('preferTier1').checked,
                        allow_llm_classification: document.getElementById('allowLLM').checked
                    }
                };
                
                await apiCall('/settings', 'PUT', settings);
                showAlert('Settings saved successfully!');
                
            } catch (error) {
                showAlert('Failed to save settings: ' + error.message, 'error');
            }
        }
        
        // Test classification
        async function testClassification() {
            const query = document.getElementById('testQuery').value;
            if (!query.trim()) {
                showAlert('Please enter a query to test', 'error');
                return;
            }
            
            try {
                const result = await apiCall(`/test-classification?query=${encodeURIComponent(query)}`, 'POST');
                
                const resultDiv = document.getElementById('classificationResult');
                resultDiv.innerHTML = `
                    <div style="background: #2a2a2a; padding: 12px; border-radius: 6px; margin-top: 10px;">
                        <div><strong>Classification:</strong> ${result.classification.classification}</div>
                        <div><strong>Confidence:</strong> ${(result.classification.confidence * 100).toFixed(1)}%</div>
                        <div><strong>Tier:</strong> ${result.classification.tier_used}</div>
                        <div><strong>Needs Tools:</strong> ${result.classification.needs_tools}</div>
                        ${result.classification.suggested_tools?.length ? 
                            `<div><strong>Suggested Tools:</strong> ${result.classification.suggested_tools.join(', ')}</div>` : 
                            ''
                        }
                        <div style="margin-top: 8px; color: #888;"><em>${result.classification.reasoning}</em></div>
                    </div>
                `;
                
            } catch (error) {
                showAlert('Failed to test classification: ' + error.message, 'error');
            }
        }
        
        // Load analytics
        async function loadAnalytics() {
            try {
                const analytics = await apiCall('/analytics/overview');
                
                document.getElementById('totalInteractions').textContent = analytics.user_analytics.total_interactions;
                document.getElementById('successRate').textContent = analytics.user_analytics.success_rate + '%';
                document.getElementById('toolsUsed').textContent = analytics.user_analytics.tools_used.length;
                document.getElementById('recentActivity').textContent = analytics.user_analytics.recent_activity;
                
                document.getElementById('analytics-loading').style.display = 'none';
                document.getElementById('analytics-content').style.display = 'block';
                
            } catch (error) {
                document.getElementById('analytics-loading').style.display = 'none';
                document.getElementById('analytics-content').innerHTML = '<p style="color: #ff5252;">Failed to load analytics: ' + error.message + '</p>';
                document.getElementById('analytics-content').style.display = 'block';
            }
        }
        
        // Load recommendations
        async function loadRecommendations() {
            try {
                const analytics = await apiCall('/analytics/overview');
                const recommendations = analytics.recommendations || [];
                
                const container = document.getElementById('recommendations-list');
                
                if (recommendations.length === 0) {
                    container.innerHTML = '<p style="color: #888;">No optimization recommendations at this time. Your agent is performing well!</p>';
                } else {
                    container.innerHTML = recommendations.map(rec => `
                        <div class="recommendation">
                            <div class="recommendation-priority">${rec.priority}</div>
                            <div><strong>${rec.issue}</strong></div>
                            <div style="margin-top: 4px; color: #ccc;">${rec.suggestion}</div>
                        </div>
                    `).join('');
                }
                
                document.getElementById('recommendations-loading').style.display = 'none';
                document.getElementById('recommendations-content').style.display = 'block';
                
            } catch (error) {
                document.getElementById('recommendations-loading').style.display = 'none';
                document.getElementById('recommendations-content').innerHTML = '<p style="color: #ff5252;">Failed to load recommendations: ' + error.message + '</p>';
                document.getElementById('recommendations-content').style.display = 'block';
            }
        }
        
        // Refresh functions
        function refreshAnalytics() {
            document.getElementById('analytics-loading').style.display = 'block';
            document.getElementById('analytics-content').style.display = 'none';
            loadAnalytics();
        }
        
        function refreshRecommendations() {
            document.getElementById('recommendations-loading').style.display = 'block';
            document.getElementById('recommendations-content').style.display = 'none';
            loadRecommendations();
        }
    </script>
</body>
</html>
