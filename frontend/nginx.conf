server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html/public;
    index home.html portal.html index.html;

    # Enable compression
    gzip on;
    gzip_types text/css application/javascript application/json;

    # Serve bundled assets from root
    location /assets/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # Serve scripts, icons, fonts, styles from parent directory
    location ~ ^/(scripts|icons|fonts|styles)/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Silence Chrome DevTools polling to avoid noisy 404 logs
    location = /.well-known/appspecific/com.chrome.devtools.json {
        return 204;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://172.17.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle CORS for API requests
        proxy_set_header Access-Control-Allow-Origin *;
        proxy_set_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        proxy_set_header Access-Control-Allow-Headers "Content-Type, Authorization";
    }
}
